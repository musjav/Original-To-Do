<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Sign Up Section -->
    <div id="signup-section" class="container">
        <div class="logo">
            <img src="https://cdn.dribbble.com/users/1094631/screenshots/15384379/media/c4dc0c567ebcfe0e6e85dcc47baa8f6f.jpg?resize=400x0" alt="Logo">
        </div>
        <form>
            <h1>Sign Up</h1>
            <div id="mesg"></div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button onclick="signUp(event)" type="button">Sign Up</button>
        </form>
        
    </div>

    <script type="module" src="signup.js"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
